<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer Homepage</title>
</head>
<body>
    
    <h1 class="hidden">Music Mixer Application</h1>

    <div class="beige-background">
        <header class="grid-con center-grid-con">
            <div id="instructions" class="box l-col-start-2 l-col-end-5">
                <p>Instructions</p>
            </div>
            <div id="logo" class="box l-col-start-5 l-col-end-9">
                <p>logo</p>
            </div>
            <div id="game-design" class="box l-col-start-9 l-col-end-12">
                <p>Designing the Game</p>
            </div>
        </header>
    </div>

    <main>

        <!-- This section will hold audio files -->
        <audio id="piano-1" class="" src="audio/audio-piano-1.mp3" crossorigin="anonymous"></audio>
        <audio id="piano-2" class="" src="audio/audio-piano-2.mp3" crossorigin="anonymous"></audio>
        <audio id="piano-3" class="" src="audio/audio-piano-3.mp3" crossorigin="anonymous"></audio>
        <audio id="piano-4" class="" src="audio/audio-piano-4.mp3" crossorigin="anonymous"></audio>

        <audio id="string-1" class="" src="audio/audio-string-1.mp3" crossorigin="anonymous"></audio>
        <audio id="string-2" class="" src="audio/audio-string-2.mp3" crossorigin="anonymous"></audio>
        <audio id="string-3" class="" src="audio/audio-string-3.mp3" crossorigin="anonymous"></audio>
        <audio id="string-4" class="" src="audio/audio-string-4.mp3" crossorigin="anonymous"></audio>

        <audio id="orchestra-1" class="" src="audio/audio-orchestra-1.mp3" crossorigin="anonymous"></audio>
        <audio id="orchestra-2" class="" src="audio/audio-orchestra-2.mp3" crossorigin="anonymous"></audio>
        <audio id="orchestra-3" class="" src="audio/audio-orchestra-3.mp3" crossorigin="anonymous"></audio>
        <audio id="orchestra-4" class="" src="audio/audio-orchestra-4.mp3" crossorigin="anonymous"></audio>

        <!-- This section will be for the instrument SVG's, the music notes that are dragged and dropped, as well as app controls -->
        <section class="grid-con center-grid-con">
            <h2 class="hidden">Instrument Selection</h2>

            <div id="orchestra-con" class="l-col-start-2 l-col-end-8">
                <div class="orchestra-svg">
                    <img src="images/orchestra.svg" alt="illustration of conductor music stand surronded by chairs">
                </div>
                
                <div id="orchestra-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note" data-audio="orchestra-1">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note" data-audio="orchestra-2">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note" data-audio="orchestra-3">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note" data-audio="orchestra-4">
                    </div>
                </div>
            </div>

            <div id="string-con" class="l-col-start-9 l-col-end-12">
                <div class="string-svg">
                    <img src="images/string.svg" alt="illustration of a cello">
                </div>
                
                <div id="string-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note" data-audio="string-1">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note" data-audio="string-2">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note" data-audio="string-3">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note" data-audio="string-4">
                    </div>
                </div>
            </div>

            <div id="piano-con" class="l-col-start-2 l-col-end-6">
                <div class="piano-svg">
                    <img src="images/piano.svg" alt="illustration of a piano">
                </div>
                
                <div id="piano-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note" data-audio="piano-1">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note" data-audio="piano-2">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note" data-audio="piano-3">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note" data-audio="piano-4">
                    </div>
                </div>
            </div>

            <div id="amp-con" class="l-col-start-6 l-col-end-9">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270.9 293.02">
                <g id="background">
                    <rect id="amp-dark-brown" width="270.9" height="293.02" rx="28.91" ry="28.91" style="fill: #c2a68c;"/>
                    <rect id="amp-light-brown" x="10" y="10" width="250.9" height="273.02" rx="18.91" ry="18.91" style="fill: #e6d8c3;"/>
                    <g id="amp-lines">
                    <polygon points="44.77 288.1 40.54 283.08 262.88 111.46 267.11 116.48 44.77 288.1" style="fill: #c2a68c;"/>
                    <polygon points="88.59 290.48 84.35 285.46 262.76 147.54 266.99 152.55 88.59 290.48" style="fill: #c2a68c;"/>
                    <polygon points="141.37 288.01 137.14 282.99 263.86 185.17 268.1 190.19 141.37 288.01" style="fill: #c2a68c;"/>
                    <polygon points="12.28 277.72 8.05 272.7 230.38 101.08 234.62 106.1 12.28 277.72" style="fill: #c2a68c;"/>
                    <polygon points="8.72 242.88 4.49 237.86 182.63 100.26 186.86 105.28 8.72 242.88" style="fill: #c2a68c;"/>
                    <polygon points="7.14 210.29 2.9 205.28 138.33 100.51 142.57 105.53 7.14 210.29" style="fill: #c2a68c;"/>
                    <polygon points="196.31 287.53 192.08 282.51 261.72 228.75 265.95 233.77 196.31 287.53" style="fill: #c2a68c;"/>
                    <polygon points="6.95 137.11 2.71 132.09 47.61 97.44 51.84 102.45 6.95 137.11" style="fill: #c2a68c;"/>
                    <polygon points="11.99 172.12 7.76 167.1 89.51 103.99 93.75 109.01 11.99 172.12" style="fill: #c2a68c;"/>
                    <polygon points="5.89 174.22 11.21 170.27 105.34 286.1 100.02 290.05 5.89 174.22" style="fill: #c2a68c;"/>
                    <polygon points="4.07 222.64 9.38 218.68 62.48 283.9 57.16 287.86 4.07 222.64" style="fill: #c2a68c;"/>
                    <polygon points="212.18 101.86 217.5 97.89 270.59 163.11 265.27 167.07 212.18 101.86" style="fill: #c2a68c;"/>
                    <polygon points="2.45 113.46 7.77 109.5 147.53 281.3 142.21 285.26 2.45 113.46" style="fill: #c2a68c;"/>
                    <polygon points="41.15 101.63 46.47 97.67 195.7 280.97 190.38 284.93 41.15 101.63" style="fill: #c2a68c;"/>
                    <polygon points="87.1 105.42 92.42 101.46 241.65 284.75 236.34 288.72 87.1 105.42" style="fill: #c2a68c;"/>
                    <polygon points="121.97 102.21 127.29 98.25 267.98 271.05 262.66 275.01 121.97 102.21" style="fill: #c2a68c;"/>
                    <polygon points="160.73 98.67 166.05 94.71 269.27 221.48 263.95 225.44 160.73 98.67" style="fill: #c2a68c;"/>
                    <rect x="1.63" y="90.97" width="267.42" height="17.16" style="fill: #c2a68c;"/>
                    </g>
                </g>
                <g id="pause-btn">
                    <rect x="117.16" y="27.65" width="38.64" height="54.5" style="fill: #e6d8c3;"/>
                    <g id="pause-symbol">
                    <rect x="123.67" y="32.74" width="7.31" height="45.09" style="fill: #c2a68c;"/>
                    <rect x="142.17" y="32.74" width="7.31" height="45.09" style="fill: #c2a68c;"/>
                    </g>
                </g>
                <g id="play-btn">
                    <polygon id="play-symbol" points="61.58 33.19 61.58 78.9 100.6 55.49 61.58 33.19" style="fill: #c2a68c;"/>
                </g>
                <g id="reset-btn">
                    <rect x="164.72" y="28.48" width="50.86" height="54.5" style="fill: #e6d8c3;"/>
                    <polygon id="reset-symbol-arrow" points="185.16 55.19 185.16 81.68 210.7 68.11 185.16 55.19" style="fill: #c2a68c;"/>
                    <path id="reset-symbol-line" d="M206.7,41.61c-7.85-8-20.08-9.81-27.82-5.46-11.14,6.26-10.26,23.75-1.68,29.23,1.55.99,4.67,2.43,10.17,1.94" style="fill: none; stroke: #c2a68c; stroke-miterlimit: 10; stroke-width: 4px;"/>
                </g>
                </svg>
            </div>
        </section>

        <!-- This section is where the music notes will be dragged and dropped -->
        <section class="grid-con center-grid-con">
            <h2 class="hidden">Music Notes Drop Zone</h2>

            <div id="drop-zone-con" class="col-span-full">
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
            </div>
        </section>

    </main>

    <footer class="grid-con center-grid-con">
        <div class="box l-col-start-6 l-col-end-8">
            <p>logo</p>
        </div>
        <div class="box l-col-start-5 l-col-end-9">
            <p>Legal Text</p>
        </div>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
