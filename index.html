<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer Homepage</title>
</head>
<body>
    
    <h1 class="hidden">Music Mixer Application</h1>

    <header class="grid-con center-grid-con">
        <div id="instructions" class="box l-col-start-2 l-col-end-5">
            <p>Instructions</p>
        </div>
        <div id="logo" class="box l-col-start-5 l-col-end-9">
            <p>logo</p>
        </div>
        <div id="game-design" class="box l-col-start-9 l-col-end-12">
            <p>Designing the Game</p>
        </div>
    </header>

    <main>

        <!-- This section will be for the instrument SVG's, the music notes that are dragged and dropped, as well as app controls -->
        <section class="grid-con center-grid-con">
            <h2 class="hidden">Instrument Selection</h2>

            <div id="orchestra-con" class="l-col-start-2 l-col-end-8">
                <div class="box orchestra-svg">
                    <img src="images/orchestra.svg" alt="illustration of conductor music stand surronded by chairs">
                </div>
                
                <div id="orchestra-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-quarter.svg" alt="Quarter note">
                    </div>
                </div>
            </div>

            <div id="string-con" class="l-col-start-9 l-col-end-12">
                <div class="box string-svg">
                    <img src="images/string.svg" alt="illustration of a cello">
                </div>
                
                <div id="string-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-beamed.svg" alt="Beamed note">
                    </div>
                </div>
            </div>

            <div id="piano-con" class="l-col-start-2 l-col-end-6">
                <div class="box piano-svg">
                    <img src="images/piano.svg" alt="illustration of a piano">
                </div>
                
                <div id="piano-notes" class="music-note-con">
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note">
                    </div>
                    <div class="music-note">
                        <img src="images/note-whole.svg" alt="Whole note">
                    </div>
                </div>
            </div>

            <div id="amp-con" class="box l-col-start-6 l-col-end-9">
                <img src="images/amp.svg" alt="illustration of an amp">
            </div>
        </section>

        <!-- This section is where the music notes will be dragged and dropped -->
        <section class="grid-con center-grid-con">
            <h2 class="hidden">Music Notes Drop Zone</h2>

            <div id="drop-zone-con" class="col-span-full">
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
                <div class="dropZone"></div>
            </div>
        </section>

    </main>

    <footer class="grid-con center-grid-con">
        <div class="box l-col-start-6 l-col-end-8">
            <p>logo</p>
        </div>
        <div class="box l-col-start-5 l-col-end-9">
            <p>Legal Text</p>
        </div>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
